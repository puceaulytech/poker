plugins {
    id 'java'
}

group = 'com.github.pauvritech'
version = '1.0-SNAPSHOT'

jar {
    manifest {
        attributes('Main-Class': 'com.github.pauvritech.poker.Main')
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
