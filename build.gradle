plugins {
    id 'application'
}

group = 'com.github.pauvritech'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.github.pauvritech.poker.Main'
}

run {
    standardInput = System.in
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
